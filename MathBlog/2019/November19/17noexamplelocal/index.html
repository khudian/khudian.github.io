<h3><b> No simple example?</b></h3><br><br>

    During long time I was trying to define the simple
non-trivial example of Hamiltonian on the sphere
 $S^2$.  Helas: The Hamiltonian $H=z^n=\cos^n\theta$
defines symplectic action of the circle only in the
POOR case $n=1$, when everything is simple.<br><br>
