<h3><b> Remark</b></h3><br><br>
If $\L(g)=\Phi_S^*(g)$ then we know that for function  $S$
              $$
	      S(x,q)=\L(y^a q_a)
	      $$
	      How to reconstruct the function $S$
	      (its expansion?)
	     we can do it:
	     $$
   S(x,q)=S^a(x)q_a+S^{ab}q_aq_b+\dots
	       $$
	       where
	      $$
	      S^a=\int S(q){\p \delta(q)\over \p q_a}d^n q\,. 
	      $$
